<div class="card">
    
    <div class="task_image_container">
       
    </div>
    
    <div class="card-body">

        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        
        <div class="d-flex flex-row-reverse">            
            <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#editTask"><fa-icon [icon]='faEdit' size="1x"></fa-icon></button>
            <button type="button" class="btn btn-light btn-sm" data-toggle="modal" data-target="#removeTask"><fa-icon [icon]='faTrash' size="1x"></fa-icon></button>
        </div>

    </div>
</div>


<!-- Modal task info -->
<div class="modal fade" id="editTask" tabindex="-1" role="dialog" aria-labelledby="task-edit" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Description:</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea>                
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">Estimate:</label>
                                <input type="number" class="form-control" id="recipient-name">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="recipient-name" class="col-form-label">State:</label>
                                <select class="form-control" id="sel1">
                                    <option *ngFor="let state of states" (onClick)="alert('here')">{{state.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="edit()">Edit</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal remove task -->
<div class="modal fade" id="removeTask" tabindex="-1" role="dialog" aria-labelledby="remove-task-info" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Remove task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this task?
            </div>
            <div class="modal-footer">
                <button id="target_close" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="remove()">Remove</button>
            </div>
        </div>
    </div>
</div>
